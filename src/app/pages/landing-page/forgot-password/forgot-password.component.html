<section class="flex absolute w-full h-full top-0 left-0 bg-slate-600 bg-opacity-30 backdrop-blur-md justify-center items-center">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0 w-[40rem]">
        <a [routerLink]="''" class="flex items-center mb-6 text-2xl font-semibold text-gray-900">
            <img class="w-8 h-8 mr-2" src="../../../../favicon.ico" alt="logo">
            Omni
        </a>
        <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                    {{ 'landingPage.resetPassword' | transloco }}
                </h1>
                <form class="space-y-4 md:space-y-6" action="#">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">{{ 'landingPage.yourEmail' | transloco }}</label>
                        <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5" [placeholder]=" 'landingPage.emailPlaceholder' | transloco " required="">
                    </div>
                    <button type="submit" class="w-full text-white bg-slate-600 hover:bg-slate-700 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center">{{ 'landingPage.resetPassword' | transloco }}</button>
                    <p class="text-sm font-light text-gray-500">
                        {{ 'landingPage.dontHaveAccount' | transloco }} <a [routerLink]="'/sign-up'" class="font-medium hover:underline">{{ 'landingPage.signUp' | transloco }}</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
  </section>
